<!DOCTYPE HTML>
<html>
	<head>
		<title>Testing page for Krorms!</title>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
		<script src="krorms.min.js"></script>
		<script>
			// This function is set as the 'submit' function in the form HTML and will be
			// called when the form is submit, before validation occurs.
			function mySubmitFunction(form)
			{
				form.find('input').css('border', '1px solid black');
			}

			// This function is set as the 'complete' function in the form HTML and will
			// be called when the form is validated successfully.
			function myCompleteFunction(form)
			{
				alert('Complete!');
			}

			//This function is set as the 'error' function in the form HTML and will be
			// called if the validation of the form fails.
			function myErrorFunction(errors)
			{
				for (var errorIndex in errors)
				{
					var error = errors[errorIndex];

					error[0].css('border', '1px solid red');
					alert(error[1]);
				}
			}
		</script>
	</head>
	<body>
		<h1>Testing page for Krorms!</h1>
		<form class="validatable preventDefault" submit="mySubmitFunction" complete="myCompleteFunction" error="myErrorFunction">
			<input type="text" id="name" minlength="10" maxlength="40" required="true"/>
			<input type="text" id="email" validate="email" required="true"/>
			<textarea id="info" minlength="10" required="false"></textarea>
			<input type="text" id="postcode" validate="[a-zA-Z0-9]{4}(\s|)[a-zA-Z0-9]{3}" required="false"/>
			<select id="picker" range="10-5"></select>
			<div>
				<select id="dob_day" range="days"></select>
				<select id="dob_month" type="month" range="months"></select>
				<select id="dob_year" type="year" range="year-1950"></select>
			</div>
			<input type="submit" value="Submit!"/>
		</form>
	</body>
</html>
